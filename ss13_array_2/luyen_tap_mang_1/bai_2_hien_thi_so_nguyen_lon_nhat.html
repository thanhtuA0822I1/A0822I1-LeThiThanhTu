<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó

    let array = [5,6,8,9,18,20,25,36,2,10];
    let max = [0];
    let index = 0;
    for(let i =0; i< array.length; i++){
        if ( array[i]>max){
            max = array[i];
            index = i;
        }
    }
    console.log('Giá trị lớn nhất là ' + max + ' ở vị trí '+index)
</script>
</body>
</html>
