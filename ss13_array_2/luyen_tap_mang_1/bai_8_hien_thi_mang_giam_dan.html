<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.

    let num = prompt('Nhập số phần tử');
    let array = [];
    for ( let i=num; i>=0; i--){
        array[i] = prompt('Nhập giá trị phần tử thứ ' +i)
    }
    alert(array)
</script>
</body>
</html>
