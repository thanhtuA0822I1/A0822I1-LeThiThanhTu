<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình đếm số nguyên âm trong một chuỗi
    let array = [-5,5,-4,-3,4,3,-2,2,-1,1];
    let numbers = array[0]
    for (let i=0; i<array.length; i++){
        if(array[i]<0){
            numbers = array [i];
            document.write('Số nguyên âm: '+numbers +'<br>')
        }
    }


</script>
</body>
</html>
