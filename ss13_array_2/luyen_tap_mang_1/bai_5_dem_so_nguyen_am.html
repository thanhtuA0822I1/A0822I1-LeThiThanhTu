<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình đếm số nguyên âm trong một chuỗi
    let str = prompt("Nhập chuỗi");
    let vowelWord = ["u", "e", "o", "a","i","U","E","O","A","I"];
    let count = 0;
    for ( let i =0; i < str.length; i++){
        for (let j =0; j<vowelWord.length; j++){
            if ( str[i]==vowelWord[j]){
                count++;
            }
        }
    }
    console.log('chuỗi =:' + str);
    console.log('Số nguyên âm trong chuỗi = ' + count);



</script>
</body>
</html>
