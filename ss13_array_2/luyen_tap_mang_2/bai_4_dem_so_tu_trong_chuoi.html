<body>
<script>
    //Viết một chương trình để đếm số từ trong một chuỗi

    let str = prompt('Nhập chuỗi cần đếm');
    let count = (str.match(/\s/g) || []).length;
    let numOfWord = count+1;
    console.log('Chuỗi: ' +str);
    console.log('Số từ trong chuỗi: ' + numOfWord);
</script>
