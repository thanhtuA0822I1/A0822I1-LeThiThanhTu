<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    let numOfElement = prompt("Nhập số lượng phần tử trong mảng");
    let element =[];
    for ( let i=0; i< numOfElement;i++){
        element[i]= prompt('Nhập phần tử thứ '+i);
    }
    document.write(element);
    result = element.split('-');
    document.write(result);

</script>
</body>
</html>
