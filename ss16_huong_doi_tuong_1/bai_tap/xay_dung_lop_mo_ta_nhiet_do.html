<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        getDoC() {
            return this.doC;
        }

        getDoF() {
            return this.doC * 1.8 + 32;
        }

        getDoK() {
            return this.doC + 273.15;
        }
    }

    let temperature = new Temperature(+prompt('Nhập độ C'));
    let doC = temperature.getDoC();
    temperature.getDoF();
    temperature.getDoK();
    /*let doF = temperature.getDoF();
    let doK = temperature.getDoK();
    alert(doC + 'độ C = ' + doF + 'độ F');
    alert(doC + 'độ C= ' + doK + 'độ K');

</script>
