<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getColor() {
            return this.color
        }

    }

    let circle = new Circle(5, 'red')
    let radius = circle.getRadius();
    let color = circle.getColor()
    alert('Hình tròn màu ' + color + " bán kính " + radius + ' có diện tích là ' + (3.14 * radius * radius))
</script>
</body>
</html>
