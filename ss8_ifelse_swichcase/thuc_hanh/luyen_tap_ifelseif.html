<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_if_else_if</title>
</head>
<body>
<script>
    var userName = prompt('Enter the User name','');
    if (userName == 'Admin') {
        var pass = prompt("Enter the password","");
        if (pass == "TheMaste") {
            alert("Welcom");
        } else if (pass == "null"){
            alert("Canceled");
        } else {
            alert("Wrong password");
        }
    }else if (userName == null){
        alert('Canceled');
    } else {
        alert('Wrong password');
    }

</script>
</body>
</html>
