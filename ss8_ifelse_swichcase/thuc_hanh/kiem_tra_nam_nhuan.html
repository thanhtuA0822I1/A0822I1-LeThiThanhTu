<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem_tra_nam_nhuan</title>
</head>
<body>
<script>
    let year = +prompt("Enter a year");
    if (year % 4 == 0 && year % 100 !== 0) {
        alert(year + "is a leap year");
    } else if (year % 100 == 0 && year % 400 == 0) {
        alert(year + "is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }

</script>
</body>
</html>
