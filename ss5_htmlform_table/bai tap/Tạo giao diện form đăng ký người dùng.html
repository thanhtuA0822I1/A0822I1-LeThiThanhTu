<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php"method="get">
    <strong>Họ và tên:</strong><br>
    <input type="text"name="name"><br><br>
    <strong>Email:</strong><br>
    <input type="text"name="email"><br><br>
    <strong>Số điện thoại</strong><br>
    <input type="number"name="phone number"><br><br>
    <strong>Giới tính:</strong><br>
    <input type="radio"value="Nam">Nam
    <input type="radio"value="Nữ">Nữ<br>
    <button type="submit"name="đăng ký">Đăng ký</button>
</form>

</body>
</html>
