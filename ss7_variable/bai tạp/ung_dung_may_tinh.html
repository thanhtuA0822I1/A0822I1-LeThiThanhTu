<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung_dung_may_tinh</title>
</head>
<body>
<h1> Caculator</h1>
<form>
    <input type="number" id="num1">
    <input type="number" id="num2">
</form>
<br>
<button type="button" onclick="phepcong()">Addition(+)</button>
<button type="button" onclick="pheptru()">Subtraction(-)</button>
<button type="button" onclick="phepnhan()">Multiplication(X)</button>
<button type="button" onclick="phepchia()">Division(/)</button>
<br>
<p id="result"> </p>
<script>
    function phepcong(){
        let number1 =parseFloat(document.getElementById("num1").value) ;
        let number2 = parseFloat(document.getElementById("num2").value);
        addition = (number1 + number2);
        document.getElementById("result").innerHTML="Result Add: " + addition;}
    function pheptru(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        subtraction= (number1 - number2);
        document.getElementById("result").innerHTML="Result Sub: " + subtraction;}
    function phepnhan(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        multiplication= (number1*number2);
        document.getElementById("result").innerHTML="Result Mul: " + multiplication;}
    function phepchia(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
       division= number1/number2;
        document.getElementById("result").innerHTML="Result Div: " + division;}

</script>
</body>
</html>
