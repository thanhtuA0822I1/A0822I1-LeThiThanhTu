<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_lai-ngan_hang</title>
</head>
<body>
<script>
    let money= +prompt('Nhập số tiền vay ban đầu')
    let month = +prompt('Nhập số tháng vay')
    let rate = money*Math.pow(1+0.005,month)
        alert('Số tiền phải trả là: '+rate)

</script>
</body>
