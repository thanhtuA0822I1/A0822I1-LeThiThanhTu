<!DOCTYPE html>

    <title>dien_tich_hinh_chu_nhat</title>

<body>
<script>
    let a = +prompt('Nhập chiều rộng hình chữ nhật');
    let b = +prompt('Nhập chiều dài hình chữ nhật');
    alert('Diện tích hình chữ nhật là ' + a*b)
</script>
