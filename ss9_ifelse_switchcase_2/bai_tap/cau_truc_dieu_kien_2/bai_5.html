<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien_tich_hinh_tam_giac</title>
</head>
<body>
<script>
    let a = +prompt('Nhập chiều rộng đáy hình chữ nhật');
    let h = +prompt('Nhập chiều chiều cào hình chữ nhật');
    alert('Diện tích hình chữ nhật là ' + a*h/2)
</script>
