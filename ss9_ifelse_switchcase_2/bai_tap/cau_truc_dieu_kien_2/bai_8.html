<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_tuoi</title>
</head>
<body>
<script>
    let age= +prompt('Nhập số tuổi');
    if (age<120 && age>0){
        document.write('Tuổi của người');
    } else {
        document.write("Không phải tuổi của người");
    }
</script>
</body>
