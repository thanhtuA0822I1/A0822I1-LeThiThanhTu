<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_3_so_thuc_la_canh_tam_giac</title>
</head>
<body>
<script>
    let a = +prompt('Nhập cạnh a');
    let b = +prompt('Nhập cạnh b');
    let c = +prompt('Nhập cạnh c');
    if ( a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) {
        alert("a, b,c là cạnh của tam giác");
    } else {
        alert('a, b, c không là cạnh của tam giác');
    }
</script>
</body>
</html>
