<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau_lenh_switch_case</title>
</head>
<body>
<input  type="text" id='num'>
<button type="button"ONCLICK="Click()">Tính số ngày</button>
<p id ='result'</p>
<script>
    function Click(){
        let month = +document.getElementById(id='num').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML='Tháng ' + month +' có 31 ngày' ;
                break;
            case 2:
                document.getElementById('result').innerHTML='Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML='Tháng ' + month+ ' có 30 ngày';
                break;
        }
    }

</script>
</body>
</html>
