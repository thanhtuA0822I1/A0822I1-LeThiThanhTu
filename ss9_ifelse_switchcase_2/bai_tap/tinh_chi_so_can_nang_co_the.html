<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_chi_so_can_nang_co_the</title>
</head>
<body>

<script>
    let weightNum = +prompt("Enter weight");
    let heightNum = +prompt("Enter height");
    let bmi = weightNum / (heightNum*heightNum);
    if (bmi < 18.5) {
        alert("Underweight");
    } else if (bmi < 25) {
        alert('Normal');
    } else if (bmi < 30) {
        alert('Overweight');
    } else {
        alert('Obese');
    }
</script>

</body>
</html>
