<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_cuoc_dien_thoai</title>
</head>
<body>
<script>
    let phutnoi = +prompt('Số phút gọi nội mạng');
    let phutngoai = +prompt('Số phút gọi ngoại mạng');
    let noi = phutnoi*2000;
    let ngoai = phutngoai*3000;
    let cuoc = noi+ngoai;
    alert("Cước điện thoại trong tháng = " + cuoc);

</script>
</body>
</html>
