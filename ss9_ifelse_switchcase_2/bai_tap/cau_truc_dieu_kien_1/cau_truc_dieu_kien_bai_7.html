<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_cuoc_dien_thoai</title>
</head>
<body>
<script>
    let kw = +prompt('Số điện dùng trong tháng');
    let donGia1 = 2000;
    let donGia2 = 3000;
    if(kw<100){
        alert("Tiền điện tháng này là: " + kw*donGia1);
    } else {
        alert("Tiền điện tháng này là: " + kw*donGia2);
    }
</script>
</body>
</html>
