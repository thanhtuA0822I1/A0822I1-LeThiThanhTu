<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_hoa_hong</title>
</head>
<body>
<script>
    let doanhSo = +prompt('Doanh số bán hàng');
    let muc1= doanhSo*0.01;
    let muc2= doanhSo*0.05;
    if(doanhSo<50){
        alert('Hoa hồng đạt được là 0 đồng ');
    } else if (doanhSo<80){
        alert('Hoa hồng đạt được là ' + muc1);
    } else {
        alert('Hoa hồng đạt được là ' + muc2);
    }

</script>
</body>
</html>
