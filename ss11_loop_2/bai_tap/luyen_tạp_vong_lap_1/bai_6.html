<!-- Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. -->
<script>
    let i = 1, total = 0;
    count = 1;
    while (count <= 30) {
        if (i % 7 == 0) {
            total = total + i;
            count++;
        }
        i++;
    }document.write(total);
