<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Hiển thị ra 20 số trong dãy fibonacci đầu tiên -->
<script>
    let n1 = 1, n2 = 1, fibonacci;
    for (let i = 0; i < 20; i++) {
        fibonacci = n1 + n2;
        n1 = n2;
        n2 = fibonacci;
        document.write(fibonacci+"<br>");
    }
</script>
</body>
</html>
