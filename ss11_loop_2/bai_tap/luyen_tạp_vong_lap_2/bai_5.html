<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = +prompt("Nhập số tiền vay");
    let month = +prompt("Nhập số tháng vay");
    for (let i =1; i<=month; i++) {
       money = money +  money * 0.005;

    }
    alert("Lãi vay là:" + money);
</script>
</body>
</html>
