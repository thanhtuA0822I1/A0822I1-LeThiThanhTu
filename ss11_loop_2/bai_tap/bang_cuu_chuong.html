<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang_cuu_chuong</title>
</head>
<body>
<script>
    let data = '<table border="1">';
    for (let i = 1; i<10;i++){
        data += '<tr>';
        for (let j = 2; j<10;j++){
            data += '<td>'+ j +'x' + i + '=' + i*j +'</td>';
        }
        data+= '</tr>';
    }
    data += '</table>';
    document.write(data)
</script>
</body>
</html>
