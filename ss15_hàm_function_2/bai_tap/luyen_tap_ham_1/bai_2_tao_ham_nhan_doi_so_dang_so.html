<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.

    function number(a) {
        a++;
        document.write('Giá trị đối số tăng lên 1 là: ' + a);
    }
    let x = +prompt('Nhập vào 1 đối số')
    number(x);

</script>
</body>
</html>
