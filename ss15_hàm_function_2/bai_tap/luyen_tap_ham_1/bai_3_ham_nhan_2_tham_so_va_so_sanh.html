<script>
    // Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.

     function sum() {
         let a = +prompt("Nhập tham số thứ nhất");
         let b = +prompt("Nhập tham số thứ hai");
         let s = a + b;
         if ( a>b){
             alert('Tham số thứ nhất lớn hơn tham số thứ 2')
         } else {
             alert(s);
         }
     }
     sum()
