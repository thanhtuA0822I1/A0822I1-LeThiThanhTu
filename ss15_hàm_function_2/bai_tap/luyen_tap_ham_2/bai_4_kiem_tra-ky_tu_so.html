<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    function kyTuSo(a) {
        if ( a%1=== 0){
            alert(a + ' là ký tự số')
        } else {
            alert(a + ' không phải là ký tự số')
        }
    }
    let x = prompt('Nhập ký tự');

    kyTuSo(x)
</script>
</body>
</html>
