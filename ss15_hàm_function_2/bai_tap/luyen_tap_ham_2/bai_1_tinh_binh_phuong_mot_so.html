<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    function square(a) {
        return a * a;
    }

    let x = prompt('Nhập số tại đây');
    alert('Bình phương của ' + x + ' là: ' + square(x));

</script>
</body>
</html>
