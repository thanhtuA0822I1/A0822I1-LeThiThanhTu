<!DOCTYPE html>

<script>
    //Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    function factorial(x) {
        if (x === 0) {
            return 1;
        }
        return x * factorial(x - 1);
    }

    let n = prompt()
    document.write('Giai thừa của ' + n + ' là: ' + factorial(n));
</script>
</body>
</html>
