<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hàm kiểm tra số nguyên tố


    function isPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
    let inPut = prompt("Nhập số cần kiểm tra");
    let result = isPrime(inPut);
    alert(result);
</script>
</body>
</html>
